name: Build Windows Executable

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --add-data "app.py;." --hidden-import streamlit.web.cli launcher.py

      # Se for um manual dispatch, sobe o exe como artifact do Actions
      - name: Upload as Actions artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: launcher
          path: dist/launcher.exe

      # Se for um release propriamente dito, anexa o exe Ã  Release
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/launcher.exe
          asset_name: launcher.exe
          asset_content_type: application/octet-stream
